<meta charset="utf-8">
{% if page.title %}
    <title>{{ page.title }} - Kotlin Programming Language</title>
{% else %}
    <title>Kotlin Programming Language</title>
{% endif %}
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="Shortcut Icon" href="{{ site.baseurl }}/assets/images/favicon.ico" type="image/x-icon"/>
<link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/images/apple-touch-icon.png" />
<link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/assets/images/apple-touch-icon-72x72.png" />
<link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/assets/images/apple-touch-icon-114x114.png" />

<link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">
{% if page.entry-point %}
<link rel="stylesheet" href="/_assets/{{page.entry-point}}.css"/>
<script src="/_assets/{{page.entry-point}}.js"></script>
{% endif %}
